    <h1>contact</h1>
    <p> contactez moi via le formulaire suivant:</p>
    <form action="contributeurs.html" method="GET">
        <div>
            <label for="email">Email:</label>
            <input type="email" inputmode="email" name="email" id="email" placeholder="votre adresse email" required>
        </div>
        <div>
            <label for="titre">Titre:</label>
            <input type="text" name="titre" id="titre" placeholder="titre de votre message" required>
        </div>
        <div>
            <label for="email">Message:</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Votre message" spellcheck="true"></textarea>
        </div>
        <div>
            <input type="button" value="Envoyer">
        </div>
    </form>
